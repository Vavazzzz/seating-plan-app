name: Windows Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller SeatingPlan.spec

      - name: Extract version from tag
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Rename build artifacts with version
        run: |
          cd dist
          Rename-Item SeatingPlan SeatingPlan-%VERSION%
          Rename-Item SeatingPlan-%VERSION%\SeatingPlan.exe SeatingPlan-%VERSION%\SeatingPlan-%VERSION%.exe

      - name: Zip distribution folder
        run: |
          cd dist
          powershell Compress-Archive SeatingPlan-%VERSION% SeatingPlan-%VERSION%-Windows.zip

      - name: Upload GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SeatingPlan-*-Windows.zip
