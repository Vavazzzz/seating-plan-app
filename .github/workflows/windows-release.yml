name: Windows Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller SeatingPlan.spec

      - name: Extract version from tag
        shell: pwsh
        run: |
          echo "VERSION=$($env:GITHUB_REF_NAME.TrimStart('v'))" >> $env:GITHUB_ENV

      - name: Rename build artifacts with version
        shell: pwsh
        run: |
          cd dist
          Rename-Item SeatingPlan "SeatingPlan-${env:VERSION}"
          Rename-Item "SeatingPlan-${env:VERSION}\SeatingPlan.exe" "SeatingPlan-${env:VERSION}\SeatingPlan-${env:VERSION}.exe"

      - name: Zip distribution folder
        shell: pwsh
        run: |
          cd dist
          Compress-Archive "SeatingPlan-$env:VERSION" "SeatingPlan-$env:VERSION-Windows.zip"

      - name: Upload GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SeatingPlan-*-Windows.zip
